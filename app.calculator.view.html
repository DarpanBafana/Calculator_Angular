<h1>Calculator</h1>
<hr>
<input type="string" [value]="result" class="form-control">

<input type="button" value="3" (click)= "display('3')" >

<br />

<input type="button" value="8" (click)= "display('8')" >
<input type="button" value="9" (click)= "display('9')" >
